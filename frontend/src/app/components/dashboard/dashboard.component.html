<div class="container">
  
    <div class="row justify-content-center">
        <table mat-table [dataSource]="dataProduct" matSort class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th scope="col" class="text-danger th-table-list" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Name </th>
                <td class="td-table-list" mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
                <th class="text-danger th-table-list" scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Category </th>
                <td class="td-table-list" mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
                <th scope="col" class="text-danger th-table-list" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Quantity </th>
                <td class="td-table-list" mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th class="text-danger th-table-list" scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Price
                </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th class="text-danger th-table-list" scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Actions
                </th>
                <td class="td-table-list" mat-cell *matCellDef="let element">
                    <button [disabled]="disabled" class="m-1 btn btn-outline-info" (click)="editData(element._id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button [disabled]="disabled" class="m-1 btn btn-outline-danger" (click)="deleteData(element._id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>
</div>
